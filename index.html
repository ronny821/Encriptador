<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <div class="contenedor">

        <!-- Campo Historial -->
        <!-- <div class="campo-historial">
            <h2>Historial</h2>
        </div>
         -->

        <!-- Campo Cifrar -->
        <div class="campo-cifrar">
            <div class="contenedor-cifrado">
                <div class="cifrar-textarea">
                    <textarea id="inputText" placeholder="Ingrese Texto Aquí" class="inputText"></textarea>
                </div>
            </div>
            <div class="cifrar--contenedor-botones">
                <button onclick="encriptar()" class="encriptar" id="encriptar">Encriptar</button>
                <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="campo-mensaje">
            <h2>Aún no se han realizado Encriptaciones</h2>
        </div>

        <!-- Campo Descifrar -->
        <div class="campo-descifrar">
            <div class="contenedor-descifrado">
                <div class="descifrar-textarea">
                    <textarea id="outputText" placeholder="Resultado..." class="inputText segundo-inputText"
                        readonly></textarea>
                </div>
            </div>

            <button onclick="copiar()" class="copiar">Copiar</button>

        </div>
    </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
